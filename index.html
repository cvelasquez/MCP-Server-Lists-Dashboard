            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: all 0.3s ease;
        }

        .header {
            position: sticky;
            top: 0;
            background: var(--bg-secondary);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            z-index: 100;
            box-shadow: var(--shadow);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .search-box {
            position: relative;
        }

        .search-input {
            padding: 0.5rem 1rem 0.5rem 2.5rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 0.875rem;
            width: 300px;
            transition: all 0.2s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(74, 85, 104, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .filter-select {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 0.875rem;
            cursor: pointer;
        }

        .theme-toggle {
            background: none;
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 0.5rem;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .theme-toggle:hover {
            background: var(--hover-bg);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid var(--border);
            text-align: center;
            transition: all 0.2s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            display: block;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        .tree-container {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.5rem;
        }
        
        .tree-category {
            margin-bottom: 1rem;
        }

        .tree-category-header {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 6px;
            transition: background-color 0.2s ease;
        }
        
        .tree-category-header:hover {
            background-color: var(--hover-bg);
        }

        .tree-caret {
            margin-right: 0.75rem;
            font-size: 1rem;
            transition: transform 0.2s ease;
        }

        .tree-caret.open {
            transform: rotate(90deg);
        }

        .tree-category-name {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .tree-items {
            padding-left: 2.5rem;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        
        .tree-items.open {
            max-height: 1000px; /* Adjust as needed */
        }

        .server-card {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            margin-top: 1rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;

        .server-footer {
            margin-top: 1rem;
            display: flex;
            justify-content: flex-start;
        }

        .details-button {
            background-color: var(--accent);
            color: var(--bg-secondary);
            border: none;
            border-radius: 6px;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.2s ease;
        }

        .details-button:hover {
            background-color: var(--text-primary);
        }

        .server-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .server-name {
            font-size: 1.125rem;
            font-weight: 600;
        }

        .server-type {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            font-size: 0.75rem;
            color: var(--text-secondary);
            font-weight: 500;

            font-size: 0.875rem;

            background: var(--bg-secondary);
            border-radius: 4px;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .hidden {
            display: none !important;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }
    </style>
</head>

            const total = mcpServers.length;
            const official = mcpServers.filter(s => s.type === 'official').length;
            const community = mcpServers.filter(s => s.type === 'community').length;
            document.getElementById('totalServers').textContent = total;
            document.getElementById('officialServers').textContent = official;
            document.getElementById('communityServers').textContent = community;
            document.getElementById('categoriesCount').textContent = categories.length;
        }

        function renderTree(servers) {
            const container = document.getElementById('treeContainer');
            if (servers.length === 0) {
                container.innerHTML = '<div class="loading">No servers found.</div>';
                return;
            }

            const grouped = servers.reduce((acc, server) => {
                const category = server.category || "Uncategorized";
                if (!acc[category]) {
                    acc[category] = [];
                }
                acc[category].push(server);
                return acc;
            }, {});

            container.innerHTML = categories.map(category => {
                if (!grouped[category] || grouped[category].length === 0) return '';
                
                return `
                <div class="tree-category">
                    <div class="tree-category-header" data-category="${category}">
                        <span class="tree-caret">‚ñ∂</span>
                        <span class="tree-category-name">${category} (${grouped[category].length})</span>
                    </div>
                    <div class="tree-items">
                        ${grouped[category].map(server => `
                            <div class="server-card">
                                <div>
                                    <div class="server-header">
                                        <div class="server-name">${server.name}</div>
                                        <span class="server-type ${server.type}">${server.type}</span>
                                    </div>
                                    <div class="server-description">${server.description}</div>
                                    <div class="server-tags">
                                        ${server.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                                    </div>
                                </div>
                                <div class="server-footer">
                                    <a href="${server.link}" target="_blank" class="details-button">Details</a>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
                `;
            }).join('');
            
            addTreeEventListeners();
        }
        
        function addTreeEventListeners() {
            document.querySelectorAll('.tree-category-header').forEach(header => {
                header.addEventListener('click', () => {
                    const items = header.nextElementSibling;
                    const caret = header.querySelector('.tree-caret');
                    items.classList.toggle('open');
                    caret.classList.toggle('open');
                });
            });
        }

        function setupEventListeners() {
            document.getElementById('searchInput').addEventListener('input', handleFilter);
            document.getElementById('filterSelect').addEventListener('change', handleFilter);
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
        }

        function handleFilter() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const type = document.getElementById('filterSelect').value;

            let filteredServers = mcpServers;

            if (type !== 'all') {
                filteredServers = filteredServers.filter(server => server.type === type);
            }

            if (query) {
                filteredServers = filteredServers.filter(server =>
                    server.name.toLowerCase().includes(query) ||
                    server.description.toLowerCase().includes(query) ||
                    server.tags.some(tag => tag.toLowerCase().includes(query)) ||
                    server.category.toLowerCase().includes(query)
                );
            }

            renderTree(filteredServers);
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            setTheme(newTheme);
        }

        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            document.getElementById('themeToggle').textContent = theme === 'light' ? 'üåô' : '‚òÄÔ∏è';
            localStorage.setItem('theme', theme);
        }

        document.addEventListener('DOMContentLoaded', initDashboard);
    </script>
</body>
